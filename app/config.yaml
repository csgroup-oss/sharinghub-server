    id: gitlab-cs
    title: GitLab CS STAC Catalog
    description: Custom description for this [GitLab](https://gitlab.si.c-s.fr) instance STAC catalog.
  catalogs:
    topics:
      ai-model:
        title: AI Models
        description: Custom AI models hosted on [GitLab](https://gitlab.si.c-s.fr)
